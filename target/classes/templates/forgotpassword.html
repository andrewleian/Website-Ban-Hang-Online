<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="">

<div class="container">
  <br> <br>
  <br><br>
  <!--    add product-->
  <div class="border border-1 p-5">
    <h2 class="text-center">Forgot Password</h2>
    <p th:text="${mess}" style="color: green"></p>
    <form th:action="@{/submitForgotPass}"  method="post">
      <div class="row">
        <div class="col-3">
          <label class="form-label">Username</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="ma" required="true">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Họ tên</label>
        </div>
        <div class="col">
          <input class="form-control" name="hoTen" required="true">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Ngày sinh</label>
        </div>
        <div class="col">
          <input class="form-control" name= "ngaySinh" required="true" placeholder="yyyy-mm-dd">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Số điện thoại</label>
        </div>
        <div class="col">
          <input class="form-control" name="sdt" required="true">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Địa chỉ</label>
        </div>
        <div class="col">
          <input class="form-control" name="diaChi" required="true">
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4 gap-3">
        <button class="btn btn-primary px-5">Submit</button>
        <a th:href="@{/showLogin}" class="btn btn-primary px-5 mx-3">Login</a>
      </div>
    </form>
  </div>

  <br> <br>

</div>
</body>
</html>
