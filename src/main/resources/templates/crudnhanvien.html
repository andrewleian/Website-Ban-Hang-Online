  <div class="border border-1 p-5">
    <h2 class="text-center">Product</h2>
    <form th:action="@{/saveNhanVien}" th:object="${item}" method="post">
      <div class="row">
        <div class="col-3">
          <label class="form-label">Id</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{id}">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Mã</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{ma}">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Họ Tên</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{hoTen}">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Giới tính</label>
        </div>
        <div class="col">
          <select th:field="*{gioiTinh}" class="form-select"  >
            <option th:value="${'Man'}" th:text="${'Man'}"></option>
            <option th:value="${'Women'}" th:text="${'Women'}"></option>
          </select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Ngày sinh</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{ngaySinh}">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Địa chỉ</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{diaChi}">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Mật khẩu</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{matKhau}">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Cửa hàng id</label>
        </div>
        <div class="col">
          <select th:field="*{cuahangId}" class="form-select"  >
            <option th:each="cuaHang : ${cuaHangList}" th:value="${cuaHang.id}" th:text="${cuaHang.ten+' ('+cuaHang.ma+')'}"></option>
          </select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Chức vụ id</label>
        </div>
        <div class="col">
          <select th:field="*{chucvuId}" class="form-select"  >
            <option th:each="chucVu : ${chucVuList}" th:value="${chucVu.id}" th:text="${chucVu.ten+' ('+chucVu.ma+')'}"></option>
          </select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Trạng thái</label>
        </div>
        <div class="col">
          <select th:field="*{trangthai}" class="form-select"  >
            <option th:value="${'Online'}" th:text="${'Online'}"></option>
            <option th:value="${'Offline'}" th:text="${'Offline'}"></option>
          </select>
        </div>
      </div>



      <div class="d-flex justify-content-center mt-4 gap-3">
        <button class="btn btn-primary ">Add</button>
        <button class="btn btn-primary ">Edit</button>
      </div>
    </form>
  </div>

  <br> <br>
  <!--  table  -->
  <div class="border border-1 p-5 mb-5">
    <h2 class="text-center">List</h2>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Mã</th>
        <th>Họ Tên</th>
        <th>Giới Tính</th>
        <th>Ngày Sinh</th>
        <th>Địa Chỉ</th>
        <th>Mật Khẩu</th>
        <th>Cửa Hàng ID</th>
        <th>Chức Vụ ID</th>
        <th>Trạng Thái</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${itemList}">
        <td th:text="*{item.id}"></td>
        <td th:text="*{item.ma}"></td>
        <td th:text="*{item.hoTen}"></td>
        <td th:text="*{item.gioiTinh}"></td>
        <td th:text="*{item.ngaySinh}"></td>
        <td th:text="*{item.diaChi}"></td>
        <td th:text="*{item.matKhau}"></td>
        <td th:text="*{item.cuaHangByCuahangId.ten}"></td>
        <td th:text="*{item.chucVuByChucvuId.ten}"></td>
        <td th:text="*{item.trangthai}"></td>
        <td>
          <a class="btn btn-primary" th:href="@{/editNhanVien/{id}(id=*{item.id})}">Edit</a>
          <a class="btn btn-primary" th:href="@{/removeNhanVien/{id}(id=*{item.id})}">Remove</a>
        </td>
      </tr>
      </tbody>
    </table>

    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" th:href="@{/showNhanVien/page{p}(p= -1)}">Previous</a></li>
      <li class="page-item" th:each="page :${#numbers.sequence(0,totalPage)}"><a class="page-link" th:href="@{/showNhanVien/page{p}(p=${page})}" th:text="*{page+1}"></a></li>
      <li class="page-item"><a class="page-link" th:href="@{/showNhanVien/page{p}(p= -2)}">Next</a></li>
    </ul>
  </div>

</div>
