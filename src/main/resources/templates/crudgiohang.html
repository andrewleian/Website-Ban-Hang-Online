  <!--    add product-->
  <div class="border border-1 p-5">
    <h2 class="text-center">Product</h2>
    <form th:action="@{/saveGioHang}" th:object="${item}" method="post">
      <div class="row">
        <div class="col-3">
          <label class="form-label">Id</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{id}">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Khách hàng id</label>
        </div>
        <div class="col">
          <select th:field="*{khachhangId}" class="form-select"  >
            <option  th:value="${null}" th:text="${'null'}"></option>
            <option th:each="khachHang : ${khachHangList}" th:value="${khachHang.id}" th:text="${khachHang.hoTen+' ('+khachHang.ma+')'}"></option>
          </select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Nhân viên id</label>
        </div>
        <div class="col">
          <select th:field="*{nhanvienId}" class="form-select"  >
            <option  th:value="${null}" th:text="${'null'}"></option>
            <option th:each="nhanVien : ${nhanVienList}" th:value="${nhanVien.id}" th:text="${nhanVien.hoTen+' ('+nhanVien.ma+')'}"></option>
          </select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Mã</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{ma}">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Ngày tạo</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{ngayTao}">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Ngày thanh toán</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{ngayThanhToan}">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Tên người nhận</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{tenNguoiNhan}">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Địa chỉ</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{diaChi}">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Sdt</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{sdt}">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-3">
          <label class="form-label">Tình trạng</label>
        </div>
        <div class="col">
          <input class="form-control" th:field="*{tinhTrang}">
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4 gap-3">
        <button class="btn btn-primary ">Add</button>
        <button class="btn btn-primary ">Edit</button>
      </div>
    </form>
  </div>

  <br> <br>
  <!--  table  -->
  <div class="border border-1 p-5 mb-5">
    <h2 class="text-center">List</h2>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Khách Hàng ID</th>
        <th>Nhân Viên ID</th>
        <th>Mã</th>
        <th>Ngày Tạo</th>
        <th>Ngày Thanh Toán</th>
        <th>Tên Người Nhận</th>
        <th>Địa Chỉ</th>
        <th>SDT</th>
        <th>Tình Trạng</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${itemList}">
        <td th:text="*{item.id}"></td>
        <td th:text="*{item.khachhangId}"></td>
<!--        <td th:text="*{item.khachHangByKhachhangId.hoTen}"></td>-->
<!--        <td th:text="*{item.nhanVienByNhanvienId.hoTen}"></td>-->
        <td th:text="*{item.nhanvienId}"></td>
        <td th:text="*{item.ma}"></td>
        <td th:text="*{item.ngayTao}"></td>
        <td th:text="*{item.ngayThanhToan}"></td>
        <td th:text="*{item.tenNguoiNhan}"></td>
        <td th:text="*{item.diaChi}"></td>
        <td th:text="*{item.sdt}"></td>
        <td th:text="*{item.tinhTrang}"></td>
        <td>
          <a class="btn btn-primary" th:href="@{/editGioHang/{id}(id=*{item.id})}">Edit</a>
          <a class="btn btn-primary" th:href="@{/removeGioHang/{id}(id=*{item.id})}">Remove</a>
        </td>
      </tr>
      </tbody>
    </table>

    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" th:href="@{/showGioHang/page{p}(p= -1)}">Previous</a></li>
      <li class="page-item" th:each="page :${#numbers.sequence(0,totalPage)}"><a class="page-link" th:href="@{/showGioHang/page{p}(p=${page})}" th:text="*{page+1}"></a></li>
      <li class="page-item"><a class="page-link" th:href="@{/showGioHang/page{p}(p= -2)}">Next</a></li>
    </ul>
  </div>

</div>
